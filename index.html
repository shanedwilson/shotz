<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Shotz!</title>
</head>
<body>
    
    <h1 id="title">Shotz!</h1>

    <div id='movie-container'>
        <div id='movie-div' class = 'row justify-content-center mb-3'></div>
    </div>

    <form id='search' class="form-group row justify-content-md-center">
        <input type="text" class="form-control col-6" placeholder="Enter Search Terms" aria-label="Search" aria-describedby="basic-addon1">
    </form>

    <div class="row">
        <div class="col-md-12 text-center">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button id="Morning" type="button" class="btn btn-warning m-3">Morning</button>
                <button id="Afternoon" type="button" class="btn btn-primary m-3">Afternoon</button>
                <button id="Evening" type="button" class="btn btn-success m-3">Evening</button>
                <button id="Dark" type="button" class="btn btn-secondary m-3">After Dark</button>
                <button id="All" type="button" class="btn btn-danger m-3">Show All</button>
            </div>
        </div>
    </div> 
    
    <div id='location-container' class=''></div>
        <div class = 'row justify-content-center' id="locations-div"></div>
    </div>

    <script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./javascripts/components/locationsComponent.js" type="module"></script>
    <script src="./javascripts/components/movieComponent.js" type="module"></script>
    <script src="./javascripts/data/locationsData.js" type="module"></script>
    <script src="./javascripts/data/movieData.js" type="module"></script>
    <script src="./javascripts/helpers/events.js" type="module"></script>
    <script src="./javascripts/main.js" type="module"></script>
</body>
</html>
